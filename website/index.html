<html lang="en">
<head>

<body>
  <header>
    <div class="container">
      <h1>
        Your weather journal Is right here 
      </h1>
    </div>
  </header>
  <main>
    <div class="container">
      <form action="">
        <label for="zip">Enter Zipcode here: <input type="text" placeholder="enter zip code here" id="zip" required></label>
        <label for="">How are you feeling today?<textarea id="feelings" placeholder="Enter your feelings here" required></textarea></label>
        <button id="generate">Generate</button>
        <div id ='entryHolder '>
          <div id ='date'></div>
          <div id ='temp'></div>
          <div id ='content'></div>
        </div>
      </form>
    </div>

  </main>
  <script src='./app.js'></script>
</body>
</html>
